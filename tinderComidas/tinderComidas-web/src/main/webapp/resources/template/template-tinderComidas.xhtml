<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="stellaMaris.css" />
	<title>Tinder Comidas</title>
</h:head>

<h:body>
	<p:growl id="growl" showDetail="true" autoUpdate="true"
		globalOnly="true" />
		
	<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
		<p:commandButton value="Si" type="button"
			styleClass="ui-confirmdialog-yes" icon="#{iconos['icon-aceptar']}" />
		<p:commandButton value="No" type="button"
			styleClass="ui-confirmdialog-no" icon="#{iconos['icon-cerrar']}" />
	</p:confirmDialog>
	
	<div id="content" class="left_content">
		<ui:insert name="content">Main Content</ui:insert>
		<script type="text/javascript">
			function cerrarDialogo(xhr, status, args, idDialogo) {
				if (args.validationFailed) {
					PF(idDialogo).jq.effect("shake", {
						times : 5
					}, 100);
				} else {
					PF(idDialogo).hide();
				}
			}
		</script>
	</div>
</h:body>
</html>
